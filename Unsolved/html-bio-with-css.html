<!-- CSS Stylesheets with Relative Paths -->

<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>CSS Stylesheets with Relative Paths</title>
  <link rel="Stylesheets" type="text/css" href="css/styles.css">
  <style> 
  /* Have to specify what you are trying to grab. h1 vs another h1 tag. */
    body{ background: #efeee7; font: Georgia, "Times New Roman", times,serif; font: #333333; margin: 0; padding: 0;} 
    header{background: #333333;}
    h1{color: #eee; font-size: 28px;}
    h2{font-size: 24px; width: 70%; line-height: 1.5;}
    .container{width: 1024px; margin: 0 auto;}
    section{float: left;}
    img{width: 200px; margin: auto;}
    p{width: 70%;}
    a{color: #d21034;}
  </style>
</head>

<body>
  <header>
    <h1>Student Bio</h1>
  </header>

  <div class="container">
    
    <section id="main-bio" id="contact-info" id="bio-image">

      <h2>Your Name</h2>

      <img src="https://placehold.it/200x200" alt="Your Name">

      <p>Write a short paragraph or two about yourself, or use placeholder text from <a href="http://www.lipsum.com/">www.lipsum.com</a></p>
    </section>

    <section>
      <h2>Contact Info</h2>
      <ul>
        <li><strong>Email:</strong> <a href="#">someplace@gmail.com</a></li>
        <li><strong>Github:</strong> <a href="#">sampleName</a></li>
        <li><strong>Portfolio:</strong> <a href="#">coming soon</a></li>
      </ul>
    </section>
  </div>

</body>

</html>
